name: Release CLI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_suffix: linux-x86_64
            bin_ext: ""
          - os: windows-latest
            artifact_suffix: windows-x86_64
            bin_ext: ".exe"
          - os: macos-13
            artifact_suffix: macos-x86_64
            bin_ext: ""
          - os: macos-latest
            artifact_suffix: macos-aarch64
            bin_ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install protoc
        uses: arduino/setup-protoc@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN_NAME="kaspa_data_transfer${{ matrix.bin_ext }}"
          cp "target/release/${BIN_NAME}" "dist/kaspa_data_transfer-${{ matrix.artifact_suffix }}${{ matrix.bin_ext }}"

      - name: Upload to GitHub Release
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          gh release view "${TAG}" >/dev/null 2>&1 || gh release create "${TAG}" --title "${TAG}" --notes "" || true
          gh release upload "${TAG}" "dist/kaspa_data_transfer-${{ matrix.artifact_suffix }}${{ matrix.bin_ext }}" --clobber
